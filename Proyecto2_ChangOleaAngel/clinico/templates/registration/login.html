{% extends 'base.html' %}

{% block main %}
{% load static %}
<body style="background-color: #0ec9b7;">
<div id="login" style="margin-top: 120px;
    margin-bottom: 120px;
    margin-left: auto;
    margin-right: auto;
    max-width: 500px;
    height: 320px;
    border: 1px solid #9C9C9C;
    background-color: #EAEAEA;
    padding: 2%;">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">

                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-secondary card-title"><img src="{% static 'imagenes/logo.png' %}">EDICAL</h3>
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Nombre de usuario</label><br>
                                {{ form.username }}
                            </div>
                            <div class="form-group">
                                <label>Contrase√±a</label><br>
                                {{ form.password }}
                            </div>
                        <button type="submit" button type="button" class="btn btn-primary" >Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
